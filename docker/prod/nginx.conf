server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ---- main React Router fallback ----
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (optional) tighten up static files; they never need the fallback
    location /assets/ {
        try_files $uri =404;
        access_log  off;
        # you can add Expires/Cache-Control headers here if you like
    }
}
